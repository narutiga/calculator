<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <link rel="stylesheet" href="style.css">
    <title>Web電卓</title>
</head>
<body>
    <h1>Web電卓</h1>
    <div class="container">
        <input type="text" class="display" id="display" value="0" disabled>
        <div class="row first">
            <button type="button" class="btn" id="clear">C</button>
            <button type="button" class="btn js-operator" value="/">÷</button>
        </div>
        <div class="row">
            <button type="button" class="btn js-number" value="7">7</button>
            <button type="button" class="btn js-number" value="8">8</button>
            <button type="button" class="btn js-number" value="9">9</button>
            <button type="button" class="btn js-operator" value="*">×</button>
        </div>
        <div class="row">
            <button type="button" class="btn js-number" value="4">4</button>
            <button type="button" class="btn js-number" value="5">5</button>
            <button type="button" class="btn js-number" value="6">6</button>
            <button type="button" class="btn js-operator" value="-">-</button>
        </div>
        <div class="row">
            <button type="button" class="btn js-number" value="1">1</button>
            <button type="button" class="btn js-number" value="2">2</button>
            <button type="button" class="btn js-number" value="3">3</button>
            <button type="button" class="btn js-operator" value="+">+</button>
        </div>
        <div class="row last">
            <button type="button" class="btn two-columns js-number" value="0">0</button>
            <button type="button" class="btn js-number" value=".">.</button>
            <button type="button" class="btn" id="result" value="=">=</button>
        </div>
    </div>
    
</body>
</html>
